backend.version=Dev
backend.messages.welcome=Hello World inside ${spring.application.name}
backend.messages.store.url=http://sb-angular-store
backend.messages.store.bootstrap=true
spring.application.name=backend
spring.cloud.loadbalancer.ribbon.enabled=false
feign.client.config.stores.connectTimeout=2000
feign.client.config.stores.readTimeout=2000
management.endpoints.enabled-by-default=false
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true
server.shutdown=graceful
spring.lifecycle.timeout-per-shutdown-phase=20s